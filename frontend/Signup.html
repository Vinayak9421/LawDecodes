<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <h1 class="site-title">DoctorDoc</h1>
    <div class="wrapper">
        <div class="form-box register">
            <h2 class="title">Sign Up</h2>

            <form action="./MainHomePage.html" method="GET">

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="linkTxt">
                    <p>Already have an account? <a href="./Loginpage.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>Welcome Back!</h2>
            <p>Sign up quickly to get summary of your documents!!!</p>
        </div>
    </div>
</body>

</html>
