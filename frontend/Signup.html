<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="site-title">Your Site</div>
    
    <div class="wrapper">
        <div class="form-box register">
            <h2>Sign Up</h2>
            
            <form id="signupForm">
                <!-- Initial Signup Fields (initially visible) -->
                <div id="signupFields">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label>Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="button" id="moveForwardBtn">Move Forward</button>
                </div>

                <!-- Security Question Section (initially hidden) -->
                <div id="securitySection" style="display: none;">
                    <h3>Select Security Question</h3>
                    <div class="select-box">
                        <select id="securityQuestionSelect" required>
                            <option value="">-- Select a question --</option>
                            <option value="What is your favorite color?">What is your favorite color?</option>
                            <option value="In which city were you born?">In which city were you born?</option>
                            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                            <option value="What was your first car?">What was your first car?</option>
                        </select>
                        <i class='bx bxs-down-arrow'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="securityAnswer" required>
                        <label>Your Answer</label>
                        <i class='bx bxs-help-circle'></i>
                    </div>
                    <button type="button" id="backToSignupBtn">Back to Signup</button>
                    <button type="submit" id="signupBtn">Sign Up</button>
                </div>

                <div class="linkTxt">
                    <p>Already have an account? <a href="./Login.html">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>Join Us!</h2>
            <p>Create your account to get started with our services.</p>
        </div>
    </div>

    <script src="./Signup.js"></script>
</body>
</html>
